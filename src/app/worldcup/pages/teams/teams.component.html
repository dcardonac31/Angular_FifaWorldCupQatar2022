<h3>Selecciones</h3>

<div class="container-cards">
    <div class="card" style="width: 10rem;" *ngFor="let team of teamsData">
      <div class="card-body">
        <h5 class="card-title">{{team.name_en}}</h5>
        <p class="card-text"><img src={{team.flag}} class="img-flag" alt="home_flag"></p>
        <p class="card-text"><b>Grupo : </b>{{team.groups}}</p>
      </div>
    </div>
  </div>
